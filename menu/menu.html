<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Citas Médicas - Menú Principal</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="default-avatar.png" alt="Foto de perfil" id="profile-pic">
                <h2 id="user-name">Nombre del Usuario</h2>
                <p id="user-email">usuario@ejemplo.com</p>
                <a href="#" id="edit-profile">Editar Perfil</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" data-section="agendar-cita"><i class="fas fa-calendar-plus"></i> Agendar Cita Médica</a></li>
                    <li><a href="#" data-section="citas-agendadas"><i class="fas fa-calendar-check"></i> Citas Agendadas</a></li>
                    <li><a href="#" data-section="historial-medico"><i class="fas fa-file-medical"></i> Historial Médico</a></li>
                    <li><a href="#" data-section="especialidades"><i class="fas fa-user-md"></i> Especialidades</a></li>
                </ul>
            </nav>
            <div class="logout">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </aside>
        <main class="content">
            <!-- El contenido dinámico se cargará aquí -->
        </main>
    </div>

    <!-- Templates para las diferentes secciones -->
    <template id="agendar-cita-template">
        <h2>Agendar Cita Médica</h2>
        <form id="agendar-cita-form">
            <select name="especialidad" required>
                <option value="">Seleccione especialidad</option>
                <option value="general">Medicina General</option>
                <option value="cardiologia">Cardiología</option>
                <option value="dermatologia">Dermatología</option>
                <option value="pediatria">Pediatría</option>
            </select>
            <input type="date" name="fecha" required>
            <input type="time" name="hora" required>
            <button type="submit">Agendar Cita</button>
        </form>
    </template>

    <template id="citas-agendadas-template">
        <h2>Citas Agendadas</h2>
        <div id="lista-citas">
            <!-- Las citas se cargarán aquí dinámicamente -->
        </div>
    </template>

    <template id="historial-medico-template">
        <h2>Historial Médico</h2>
        <p>Aquí se mostrará el historial médico del paciente.</p>
        <!-- Añadir más elementos según sea necesario -->
    </template>

    <template id="especialidades-template">
        <h2>Especialidades Médicas</h2>
        <ul>
            <li>Medicina General</li>
            <li>Cardiología</li>
            <li>Dermatología</li>
            <li>Pediatría</li>
            <!-- Añadir más especialidades según sea necesario -->
        </ul>
    </template>

    <template id="editar-perfil-template">
        <h2>Editar Perfil</h2>
        <form id="editar-perfil-form">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Nueva contraseña">
            <input type="file" name="foto" accept="image/*">
            <button type="submit">Guardar Cambios</button>
        </form>
    </template>

    <script src="menu.js"></script>
</body>
</html>
