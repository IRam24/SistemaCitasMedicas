<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SGA Sistema de Citas Médicas Hospital Isidro Ayora</title>
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/images/logo sga.png" alt="Logo" class="logo">
            <p>HOSPITAL ISIDRO AYORA</p>
        </div>
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordar sesión</label>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
        <p><a href="#" id="forgotPassword">¿No recuerdas tu contraseña?</a></p>
        <p class="copyright">     &copy; 2024 Ivan Ramirez.</p>
    </div>
    <script src="/login/login.js"></script>
</body>
</html>
