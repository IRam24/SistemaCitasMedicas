<link rel="stylesheet" href="/views/funcionalidad_styles/gestionar-consultorios.css">
<div class="container">
    <h1>Gestión de Consultorios</h1>
    
    <button id="btnNuevoConsultorio" class="btn btn-primary">Nuevo Consultorio</button> 
    
    <div id="formularioConsultorio" style="display:none;">
        <h2 id="formularioTitulo">Nuevo Consultorio</h2>
        <form id="formConsultorio">
            <input type="hidden" id="id_consultorio" name="id_consultorio">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Guardar Consultorio</button>
            <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
 
    <div id="modalAsignacion" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Asignar Médico a Consultorio</h2>
            <form id="formAsignacion">
                <input type="hidden" id="asignacion_id_consultorio" name="id_consultorio">
                <div class="form-group">
                    <label for="id_usuario">Médico:</label>
                    <select id="id_usuario" name="id_usuario" required>
                        <option value="">Seleccionar médico</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha_asignacion">Fecha de Asignación:</label>
                    <input type="date" id="fecha_asignacion" name="fecha_asignacion" required>
                </div>
                <button type="submit">Asignar Médico</button>
            <button type="button" onclick="ocultarModalAsignacion()">Cancelar</button>
        </form>
        </div>
    </div>

    <div class="filtro-container">
        <label for="filtroDisponibilidad">Filtrar por disponibilidad:</label>
        <select id="filtroDisponibilidad">
            <option value="todos">Todos</option>
            <option value="disponible">Disponibles</option>
            <option value="no disponible">No disponibles</option>
        </select>
    </div>
    
    <table id="tablaConsultorios">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Médico Asignado</th>
                <th>Fecha de Asignación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos de los consultorios se cargarán aquí dinámicamente -->
        </tbody>
    </table>
</div>
