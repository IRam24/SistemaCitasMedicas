<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente - Sistema de Citas Médicas</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Paciente</h1>
        <form id="registroForm">
            <div id="error-mensaje" style="display: none; color: red;"></div>
            <div id="exito-mensaje" style="display: none; color: green;"></div>

            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="ci">Número de cédula:</label>
                <input type="number" id="ci" name="ci" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="direccion">Domicilio:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="fechanacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechanacimiento" name="fechanacimiento" required>
            </div>
            <input type="hidden" id="asign_role" name="asign_role" value="paciente">
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/">Ingresar</a></p>
    </div>
    <script src="/registro/registro.js"></script>
</body>
</html>
